<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Login - Face Recognition</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="frame">
    <div class="container">
      <h2>Login with QR + Face</h2>

      <!-- ✅ Step 1: QR Code Scanner -->
      <div id="qr-step">
        <div class="video-container">
          <video id="qrVideo" autoplay playsinline style="width: 100%; border: 1px solid #ccc; border-radius: 8px;"></video>
          <canvas id="qrCanvas" style="display:none;"></canvas>
        </div>
        <p id="qr-status">📸 Point your QR code to the camera</p>
      </div>

      <!-- ✅ Step 2: Face Verification + Blink Detection -->
      <div id="face-step" style="display: none;">
        <p id="blink-status" style="color: orange;">👁️ Waiting for blink...</p>
        <div class="video-container">
          <video id="video" autoplay playsinline></video><br>
          <!-- Hide the Verify button initially -->
          <button id="verify-face-btn" style="display: none;">Capture & Verify Face</button>
        </div>
        <!-- ✅ Face verification status message -->
        <p id="face-message"></p>
      </div>

      <!-- ✅ Register Link -->
      <div style="margin-top: 30px; text-align: center;">
        <p style="margin-bottom: 10px;">Haven’t signed up yet?</p>
        <a href="home.html" style="text-decoration: none;">
          <button style="
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          ">
            Register
          </button>
        </a>
      </div>
    </div>
  </div>

  <!-- ✅ Main Logic -->
  <script type="module" src="static/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</body>
</html>
